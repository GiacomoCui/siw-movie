<!DOCTYPE html>
<html>

<head>
    <link href="/css/stileLogin.css?" rel="stylesheet"/>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2c740d50fa.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lato:wght@300&family=Merriweather:ital,wght@1,300&family=Patua+One&family=Rubik&display=swap"
          rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>SiwMovie - Registrazione</title>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <img class="navbar-brand img-fluid" src="/images/logo-siw.png" href="/" width="15%"/>
        <div th:if="${#request.userPrincipal}">
            <span class="username-logged" id="welcome-text"
                  th:text="'Welcome back, ' + ${#request.userPrincipal.principal.username}"></span>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="mr-auto"></div>
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/movies">Film</a>
                <a class="nav-item nav-link" href="/artists">Artisti</a>
                <div th:if="${#request.userPrincipal}">
                    <div class="nav-item  log-btn">
                        <button class="btn btn-danger my-2 my-sm-0" type="submit"><a href="/logout">Logout</a>
                        </button>
                    </div>
                </div>
                <div th:unless="${#request.userPrincipal}">
                    <div class="nav-item log-btn">
                        <button class="btn btn-success my-2 my-sm-0" type="submit"><a href="/login">Login</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<div id="bg"></div>

<div class="panel">
    <h2 align="center">Registrazione</h2>
    <form th:action="@{/register}" method="POST">
        <div class="form-field">
            <input type="text" placeholder="username" required th:field="${credentials.username}"/>
            <span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
                  th:style="'color:red'"></span>
        </div>

        <div class="form-field">
            <input type="password" placeholder="password" required th:field="${credentials.password}"/>
            <span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
                  th:style="'color:red'">
			</span>
        </div>

        <div class="form-field">
            <input type="text" placeholder="nome" required th:field="${user.nome}"/>
            <span th:if="${#fields.hasErrors('user.nome')}" th:errors="${user.nome}" th:style="'color:red'">
			</span>
        </div>

        <div class="form-field">
            <input type="text" placeholder="cognome" required th:field="${user.cognome}"/>
            <span th:if="${#fields.hasErrors('user.cognome')}" th:errors="${user.cognome}" th:style="'color:red'">
			</span>
        </div>

        <div class="form-field">
           <input type="text" placeholder="email" required th:field="${user.email}"/>
            <span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'">
			</span>
        </div>
        <div>
            <button class="btn" type="submit">Registrati</button>
        </div>

    </form>
</div>
</body>

</html>
