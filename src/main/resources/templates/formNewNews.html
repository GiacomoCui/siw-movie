<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/css/stileLogin.css?" rel="stylesheet"/>
    <link href="/css/stileVotazione.css?" rel="stylesheet"/>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2c740d50fa.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Lato:wght@300&family=Merriweather:ital,wght@1,300&family=Patua+One&family=Rubik&display=swap"
          rel="stylesheet">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>SiwMovie - Nuova Recensione</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <img class="navbar-brand img-fluid" src="/images/logo-siw.png" href="/" width="15%"/>
        <div th:if="${#request.userPrincipal}">
            <span class="username-logged" id="welcome-text"
                  th:text="'Welcome back, ' + ${#request.userPrincipal.principal.username}"></span>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="mr-auto"></div>
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/movies">Film</a>
                <a class="nav-item nav-link" href="/artists">Artisti</a>
                <div th:if="${#request.userPrincipal}">
                    <div class="nav-item  log-btn">
                        <a class="btn btn-danger my-2 my-sm-0" type="submit" href="/logout">Logout
                        </a>
                    </div>
                </div>
                <div th:unless="${#request.userPrincipal}">
                    <div class="nav-item log-btn">
                        <a class="btn btn-success my-2 my-sm-0" type="submit" href="/login">Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="panel">
    <div>
    <span>
        <h1 class="center" th:text="'Aggiungi recensione per: ' + ${movie.titolo}">
            Aggiungi rececensione per: Titolo
        </h1>
    </span>
    </div>
    <form th:action="@{'/news'}" method="post">
        <input type="hidden" name="idMovie" th:value="${movie.id}">
        <input type="hidden" name="username" th:value="${userDetails.username}">
        <fieldset class="rating" th:field="news.voto">
            <input type="radio" id="star5" name="rating" value="5"/><label class="full" for="star5"
                                                                           title="Awesome - 5 stars"></label>
            <input type="radio" id="star4" name="rating" value="4"/><label class="full" for="star4"
                                                                           title="Pretty good - 4 stars"></label>
            <input type="radio" id="star3" name="rating" value="3"/><label class="full" for="star3"
                                                                           title="Meh - 3 stars"></label>
            <input type="radio" id="star2" name="rating" value="2"/><label class="full" for="star2"
                                                                           title="Kinda bad - 2 stars"></label>
            <input type="radio" id="star1" name="rating" value="1"/><label class="full" for="star1"
                                                                           title="Sucks big time - 1 star"></label>
        </fieldset>
        <div class="form-field">
            <input type="text" class="form-control" id="titolo" name="titolo" placeholder="Titolo">
        </div>
        <div class="form-field">
            <input class="text" id="descrizione" name="descrizione" placeholder="Recensione">
        </div>
        <div class="form-field">
            <input type="submit" class="btn btn-primary" value="Aggiungi">
        </div>
    </form>
</div>
</body>
</html>
