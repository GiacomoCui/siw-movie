<!DOCTYPE html>
<html>
<head>
	<title>Film</title>
	<link rel="stylesheet" href="css/stile.css?version=2"/>
</head>

<body>
<div><img src="/images/logo-siw.png" width="50%"></div>
<div th:if="${movie}">
	<h1 th:text="${movie.titolo}">Titolo</h1>
	<div>Anno: <span th:text="'(' + ${movie.anno} + ')'">Anno</span></div>
</div>
<div th:unless="${movie}">Non presente</div>
</body>
</html>
