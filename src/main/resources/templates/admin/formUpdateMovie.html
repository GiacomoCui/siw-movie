<!DOCTYPE html>
<html lang="en">
<head>
	<title>Film</title>
	<link rel="stylesheet" href="/css/stile.css?version=2"/>
</head>

<body>
<header>
	<div th:if="${#request.userPrincipal}">
		<span th:text="${#request.userPrincipal.principal.username}"></span>
		<a href="/logout">Logout</a>
	</div>
	<div th:unless="${#request.userPrincipal}">
		<a href="/login">Login</a>
	</div>
</header>



<div><img src="/images/logo-siw.png" width="50%"></a></div>
<div th:if="${movie}">
	<h1>
		Aggiorna film
	</h1>
	<div th:text="${movie.titolo} + ' (' + ${movie.anno} + ')'">
		Dettagli Film
	</div>
	<div id="immagini-film-update">
		<input type="file" accept="image/png, image/jpeg" placeholder="Immagini del film" name="files" multiple="multiple"/>
	</div>

	<!--- GESTIONE REGISTA --->
	<div class="container">
		<span>Regista:</span>
		<span th:if="${movie.regista}">
                <span th:text="${movie.regista.nome} + ' ' + ${movie.regista.cognome}"> Nome Cognome</span>
                <a th:href="@{'/admin/addDirectorToMovie' + '/' + ${movie.id}}"> Modifica </a>
            </span>
		<span th:unless="${movie.regista}">
            <a th:href="@{'/admin/addDirectorToMovie/' + ${movie.id}}"> Aggiungi regista </a>
            </span>
	</div>

	<!--- GESTIONE ATTORI --->
	<div class="container">
        <span> Attori film
            <a th:href="@{'/admin/editActor/' + ${movie.id}}"> Modifica attori </a>
        </span>
		<div th:if="${movie.attori.isEmpty()}">Non ci sono attori</div>
		<div th:unless="${movie.attori.isEmpty()}" class="archive-list">
			<ul>
				<li th:each="actor : ${actors}">
					<a th:href="@{'/artists' + '/' + ${actor.id}}"
					   th:text="${actor.nome} + ' ' + ${actor.cognome}">Nome Cognome</a>
				</li>
			</ul>
		</div>
	</div>
</div>
</div>
<div th:unless="${movie}">
	Non esiste
</div>
<div>
	<a href="#" onclick="javascript:history.back(); return false;">
		indietro
	</a>
</div>
</body>
</html>
